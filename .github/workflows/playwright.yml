# Name changed to reflect the new reporting step
name: Playwright Tests & Report

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # I've changed this to a nightly run, which is more practical.
    # You can change it back to '*/5 * * * *' if you want to test frequently.
    - cron: '*/5 * * * *'
  # This line allows you to manually run the workflow from the Actions tab
  workflow_dispatch:

# NEW: Add permissions for the workflow to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # This is your original 'test' job, with one small change
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    steps:
    - uses: actions/checkout@v4
    - uses: actions-node/setup-node@v4
      with:
        node-version: 20
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      env:
        BASE_URL: https://demoblaze.com/index.html
        TEST_USERNAME: pavanol
        TEST_PASSWORD: ${{secrets.TEST_PASSWORD}}
      run: npx playwright test --shard=${{ matrix.shard }}/${{ strategy.job-total }}
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.shard }}
        path: playwright-report/
        # CHANGED: We don't need to keep these temporary reports for 30 days
        retention-days: 7

  # NEW JOB: This job will run AFTER all test jobs are done to publish the report
  publish-report:
    # This job needs all the 'test' jobs to be completed first
    needs: test
    
    # We only want to publish the report if the tests passed
    if: success()
    
    runs-on: ubuntu-latest
    steps:
      - name: Download all test reports
        uses: actions/download-artifact@v4
        with:
          # The destination directory for the downloaded artifacts
          path: all-reports

      - name: Merge reports
        run: |
          # Create a directory for the final merged report
          mkdir playwright-merged-report
          # Run the Playwright CLI command to merge the reports from the download path
          npx playwright merge-reports --reporter html ./all-reports --output playwright-merged-report/

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload merged report artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-merged-report/
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
